syntax = "proto3";

package InnerTube.Protobuf;

message Thumbnails {
  repeated Thumbnail thumbnails = 1;
}

message Thumbnail {
  string url = 1;
  int32 width = 2;
  int32 height = 3;
}

message Text {
  message Run {
    string text = 1;
  }

  repeated Run runs = 1;
  optional string simpleText = 4;
}