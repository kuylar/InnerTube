}

message ButtonViewModel {
  string iconName = 2;
  string title = 3;
  Endpoints.Endpoint onTap = 4;
  string accessibilityText = 5;
  int32 style = 7;
  bytes trackingParams = 8;
  bool isFullWidth = 10;
  int32 type = 11;
  int32 buttonSize = 13;
  optional string accessibilityId = 17;
