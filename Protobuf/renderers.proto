message ToggleButtonViewModel {
  RendererWrapper defaultButtonViewModel = 1;
  RendererWrapper toggledButtonViewModel = 2;
  string identifier = 4;
  bytes trackingParams = 5;
  bool isTogglingDisabled = 7;
}

message LikeButtonViewModel {
  message LikeStatusEntity {
    string key = 1;
    int32 likeStatus = 2;
  }

  RendererWrapper toggleButtonViewModel = 1;
  string likeStatusEntityKey = 3;
  LikeStatusEntity likeStatusEntity = 6;
}

message DislikeButtonViewModel {
  RendererWrapper toggleButtonViewModel = 1;
  string dislikeEntityKey = 3;
}

message SegmentedLikeDislikeButtonViewModel {
  RendererWrapper likeButtonViewModel = 1;
