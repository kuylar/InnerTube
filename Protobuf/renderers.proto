syntax = "proto3";

package InnerTube.Protobuf.Renderers;

import "google/protobuf/wrappers.proto";
import "general.proto";
import "endpoints.proto";

message RendererWrapper {
  oneof renderer {
    Autoplay autoplay = 46659098;
    ResultsContainer resultsContainer = 49399797;
    ItemSectionRenderer itemSectionRenderer = 50195462;
    CompactVideoRenderer compactVideoRenderer = 50630979;
    CompactPlaylistRenderer compactPlaylistRenderer = 50742631;
    PlayerCaptionsTracklistRenderer captionsTrackListRenderer = 51621377;
    VideoOwnerRenderer videoOwnerRenderer = 51779708;
    SecondaryResults secondaryResults = 51779776;
    TwoColumnWatchNextResults twoColumnWatchNextResults = 51779759;
    SubscribeButtonRenderer subscribeButtonRenderer = 55419609;
    PlayerStoryboardSpecRenderer playerStoryboardSpecRenderer = 55735497;
    MessageRenderer messageRenderer = 58508690;
    PlayerMicroformatRenderer playerMicroformatRenderer = 58514816;
    ShareButtonViewModel shareButtonViewModel = 65153809;
    MenuRenderer menuRenderer = 66439850;
    MenuNavigationItemRenderer menuNavigationItemRenderer = 66441108;
    MenuServiceItemRenderer menuServiceItemRenderer = 66441155;
    VideoViewCountRenderer videoViewCountRenderer = 70044402;
    PlayerLiveStoryboardSpecRenderer playerLiveStoryboardSpecRenderer = 70276274;
    MetadataRowContainerRenderer metadataRowContainerRenderer = 71271859;
    PlaylistVideoThumbnailRenderer playlistVideoThumbnailRenderer = 72426341;
    AccessibilityData accessibilityData = 75730170;
    VideoPrimaryInfoRenderer videoPrimaryInfoRenderer = 100048340;
    VideoSecondaryInfoRenderer videoSecondaryInfoRenderer = 102519231;
    EndscreenRenderer endscreenRenderer = 106301526;
    EndscreenElementRenderer endscreenElementRenderer = 105860658;
    ThumbnailOverlayBottomPanelRenderer thumbnailOverlayBottomPanelRenderer  = 109635582;
    ThumbnailOverlayHoverTextRenderer thumbnailOverlayHoverTextRenderer  = 107250266;
    ThumbnailOverlayTimeStatusRenderer thumbnailOverlayTimeStatusRenderer = 121720768;
    ThumbnailOverlayToggleButtonRenderer thumbnailOverlayToggleButtonRenderer = 128231774;
    MetadataBadgeRenderer metadataBadgeRenderer = 128361622;
    SubscriptionNotificationToggleButtonRenderer subscriptionNotificationToggleButtonRenderer = 136076983;
    EngagementPanelSectionListRenderer engagementPanelSectionListRenderer = 138681066;
    EngagementPanelTitleHeaderRenderer engagementPanelTitleHeaderRenderer = 138681548;
    ContinuationItemRenderer continuationItemRenderer = 159495980;
    ThumbnailOverlayNowPlayingRenderer thumbnailOverlayNowPlayingRenderer = 228343999;
    CommentsEntryPointHeaderRenderer commentsEntryPointHeaderRenderer = 275947328;
    MacroMarkersListItemRenderer macroMarkersListItemRenderer = 307450214;
    MacroMarkersListRenderer macroMarkersListRenderer = 309482905;
    MenuFlexibleItemRenderer menuFlexibleItemRenderer = 355255079;
    CommentsEntryPointTeaserRenderer commentsEntryPointTeaserRenderer = 450811390;
    ToggleButtonViewModel toggleButtonViewModel = 479644279;
    LikeButtonViewModel likeButtonViewModel = 484585818;
    DislikeButtonViewModel dislikeButtonViewModel = 484590786;
    SegmentedLikeDislikeButtonViewModel segmentedLikeDislikeButtonViewModel = 484586709;
    ButtonViewModel buttonViewModel = 461054335;
  }
}

message Autoplay {
  message Set {
    int32 mode = 1;
    Endpoints.Endpoint autoplayVideo = 2;
  }

  repeated Set sets = 1;
  int32 countdownSecs = 3;
  bytes trackingParams = 11;
}

message ResultsContainer {
  repeated RendererWrapper results = 1;
  optional bytes trackingParams = 4;
}

message ItemSectionRenderer {
  repeated RendererWrapper contents = 1;
  optional bytes trackingParams = 4;
  optional string sectionIdentifier = 7;
  optional string targetId = 13;
}

message CompactVideoRenderer {
  string videoId = 1;
  Thumbnails thumbnail = 2;
  Endpoints.Text text = 3;
  Endpoints.Text longBylineText = 4;
  optional Endpoints.Text publishedTimeText = 5;
  Endpoints.Text viewCountText = 6;
  optional Endpoints.Text lengthText = 7;
  Endpoints.Endpoint navigationEndpoint = 8;
  Endpoints.Text shortBylineText = 10;
  repeated RendererWrapper badges = 13;
  Thumbnails channelThumbnail = 14;
  repeated RendererWrapper ownerBadges = 15;
  bytes trackingParams = 18;
  Endpoints.Text shortViewCountText = 23;
  RendererWrapper menu = 25;
  repeated RendererWrapper thumbnailOverlays = 32;
  RendererWrapper accessibility = 36;
}

message CompactPlaylistRenderer {
  string playlistId = 1;
  Thumbnails thumbnail = 2;
  Endpoints.Text title = 3;
  Endpoints.Text shortBylineText = 4;
  Endpoints.Text videoCountText = 5;
  Endpoints.Endpoint navigationEndpoint = 6;
  Endpoints.Text videoCountShortText = 9;
  bytes trackingParams = 12;
  Thumbnails sidebarThumbnails = 13;
  Endpoints.Text thumbnailText = 15;
  repeated RendererWrapper badges = 16;
  string shareUrl = 19;
  RendererWrapper thumbnailRenderer = 20;
  Endpoints.Text longBylineText = 21;
  RendererWrapper thumbnailOverlays = 25;
}

message PlayerCaptionsTracklistRenderer {
  message Caption {
    string baseUrl = 1;
    Endpoints.Text name = 2;
    string vssId = 3;
    string language = 4;
    string kind = 5;
    bool isTranslatable = 7;
  }

  message CaptionAudioTrack {
    repeated int32 captionTrackIndices = 2;
    optional bool defaultCaptionTrackIndex = 3;
    optional int32 visibility = 5;
    optional bool hasDefaultTrack = 6;
    string audioTrackId = 8;
    optional int32 captionsInitialState = 11;
  }

  message TranslationLanguage {
    string languageCode = 1;
    Endpoints.Text languageName = 2;
    repeated int32 excludeAudioTrackIndices = 4;
  }

  repeated Caption captions = 1;
  repeated CaptionAudioTrack audioTracks = 2;
  repeated TranslationLanguage translationLanguages = 3;
  int32 defaultAudioTrackIndex = 4;
}

message VideoOwnerRenderer {
  message SubscriptionButton {
    int32 type = 1;
  }

  Thumbnails thumbnail = 1;
  Endpoints.Text title = 2;
  SubscriptionButton subscriptionButton = 3;
  Endpoints.Endpoint navigationEndpoint = 4;
  Endpoints.Text subscriberCountText = 5;
  bytes trackingParams = 8;
}

message SecondaryResults {
  repeated RendererWrapper results = 1;
  optional bytes trackingParams = 4;
  optional string targetId = 6;
}

message TwoColumnWatchNextResults {
  RendererWrapper results = 1;
  optional RendererWrapper secondaryResults = 2;
  optional RendererWrapper autoplay = 4;
}

message SubscribeButtonRenderer {
  Endpoints.Text buttonText = 1;
  bool subscribed = 3;
  bool enabled = 4;
  int32 type = 6;
  string channelId = 7;
  bool showPreferences = 8;
  Endpoints.Text subscribedButtonText = 12;
  Endpoints.Text unsubscribedButtonText = 13;
  bytes trackingParams = 15;
  Endpoints.Text unsubscribeButtonText = 16;
  RendererWrapper subscribeAccessibility = 25;
  RendererWrapper unsubscribeAccessibility = 26;
  RendererWrapper notificationPreferenceButton = 27;
  string targetId = 31;
  string subscribedEntityKey = 36;
  repeated Endpoints.Endpoint onSubscribeEndpoints = 38;
  repeated Endpoints.Endpoint onUnsubscribeEndpoints = 39;
}

message PlayerStoryboardSpecRenderer {
  string spec = 1;
  int32 recommendedLevel = 3;
  int32 highResolutionRecommendedLevel = 7;
}

message MessageRenderer {
  Endpoints.Text text = 1;
  bytes trackingParams = 4;
}

message PlayerMicroformatRenderer {
  message Embed {
    string embedUrl = 1;
    int32 width = 3;
    int32 height = 4;
  }

  Thumbnails thumbnail = 1;
  Embed embed = 2;
  Endpoints.Text title = 3;
  Endpoints.Text description = 4;
  int32 lengthSeconds = 5;
  string ownerProfileUrl = 6;
  string externalChannelId = 8;
  bool isFamilySafe = 9;
  repeated string availableCountries = 10;
  bool isUnlisted = 11;
  bool hasYpcMetadata = 12;
  optional string viewCount = 14;
  string category = 15;
  string publishDate = 16;
  string ownerChannelName = 17;
  string uploadDate = 19;
}

message ShareButtonViewModel {
  Endpoints.Text title = 5;
  string accessibilityText = 11;
  RendererWrapper accessibilityData = 16;
  optional Endpoints.Endpoint onTap = 7;
}

message MenuRenderer {
  repeated RendererWrapper items = 1;
  bytes trackingParams = 4;
  repeated RendererWrapper topLevelButtons = 6;
  RendererWrapper accessibility = 10;
  optional string targetId = 11;
  repeated RendererWrapper flexibleItems = 20;
}

message MenuNavigationItemRenderer {
  Endpoints.Text text = 1;
  Icon icon = 2;
  Endpoints.Endpoint endpoint = 3;
}

message MenuServiceItemRenderer {
  Endpoints.Text text = 1;
  Icon icon = 2;
  Endpoints.Endpoint serviceEndpoint = 3;
  bytes trackingParams = 5;
  bool hasSeparator = 12;
}

message VideoViewCountRenderer {
  Endpoints.Text viewCount = 1;
  Endpoints.Text shortViewCount = 4;
  optional int32 originalViewCount = 9;
}

message PlayerLiveStoryboardSpecRenderer {
  string spec = 1;
}

message MetadataRowContainerRenderer {
  int32 collapsedItemCount = 2;
  bytes trackingParams = 4;
}

message PlaylistVideoThumbnailRenderer {
  Thumbnails thumbnail = 1;
  bytes trackingParams = 3;
}

message VideoPrimaryInfoRenderer {
  Endpoints.Text title = 1;
  RendererWrapper viewCount = 3;
  RendererWrapper videoActions = 4;
  Endpoints.Text dateText = 14;
  Endpoints.Text relativeDateText = 21;
}

message VideoSecondaryInfoRenderer {
  message AttributedDescription {
    message CommandRun {
      int32 startIndex = 1;
      int32 length = 2;
      Endpoints.Endpoint command = 3;
    }

    message StyleRun {
      message Extensions {
        message ColorMapExtension {
          map<string, uint32> colorMap = 1;
        }

        ColorMapExtension styleRunColorMapExtension = 289753726;
      }

      int32 startIndex = 1;
      int32 length = 2;
      Extensions styleRunExtensions = 10;
      string fontName = 14;
    }

    string content = 1;
    repeated CommandRun commandRuns = 5;
    repeated StyleRun styleRuns = 6;
  }

  RendererWrapper owner = 1;
  RendererWrapper subscribeButton = 4;
  RendererWrapper metadataRowContainer = 5;
  Endpoints.Text showMoreText = 6;
  Endpoints.Text showLessText = 7;
  bool defaultExpanded = 10;
  int32 descriptionCollapsedLines = 11;
  Endpoints.Endpoint showMoreCommand = 12;
  Endpoints.Endpoint showLessCommand = 14;
  AttributedDescription attributedDescription = 15;
}

message EndscreenRenderer {
  repeated RendererWrapper elements = 1;
  int32 startMs = 2;
}

message EndscreenElementRenderer {
  enum EndscreenElementStyle {
    INVALID = 0;
    VIDEO = 1;
    PLAYLIST = 2;
    CHANNEL = 3;
    WEBSITE = 4;
  }

  EndscreenElementStyle style = 1;
  Thumbnails image = 2;
  optional Thumbnails icon = 3;
  float left = 6;
  float width = 7;
  float top = 8;
  float aspectRatio = 9;
  int32 startMs = 10;
  int32 endMs = 11;
  Endpoints.Text title = 12;
  Endpoints.Text metadata = 13;
  optional Endpoints.Text callToAction = 14;
  optional Endpoints.Text dismiss = 15;
  InnerTube.Protobuf.Endpoints.Endpoint endpoint = 16;
  string id = 31;
  RendererWrapper thumbnailOverlays = 32;
}

message ThumbnailOverlayBottomPanelRenderer {
  Endpoints.Text text = 1;
  Icon icon = 2;
}

message ThumbnailOverlayHoverTextRenderer {
  Endpoints.Text text = 1;
  Icon icon = 2;
}

message ThumbnailOverlayTimeStatusRenderer {
  Endpoints.Text text = 1;
  int32 style = 2;
}

message ThumbnailOverlayToggleButtonRenderer {
  bool isToggled = 1;
  Icon untoggledIcon = 2;
  Icon toggledIcon = 3;
  string untoggledTooltip = 4;
  string toggledTooltip = 5;
  Endpoints.Endpoint untoggledServiceEndpoint = 6;
  Endpoints.Endpoint toggledServiceEndpoint = 7;
  RendererWrapper untoggledAccessibility = 8;
  RendererWrapper toggledAccessibility = 9;
  bytes trackingParams = 12;
}

message MetadataBadgeRenderer {
  optional Icon icon = 1;
  int32 style = 2;
  optional string label = 3;
  optional string tooltip = 4;
  bytes trackingParams = 6;
  optional AccessibilityData accessibilityData = 7;
}

message SubscriptionNotificationToggleButtonRenderer {
  message State {
    message StateWrapper {
      message State {
        int32 style = 1;
        int32 size = 2;
        bool isDisabled = 3;
        Icon icon = 8;
        AccessibilityData accessibility = 10;
        bytes trackingParams = 13;
        RendererWrapper accessibilityData = 16;
      }

      State buttonRenderer = 65153809;
    }
    int32 stateId = 1;
    int32 nextStateId = 2;
    StateWrapper state = 3;
  }

  repeated State states = 1;
  int32 currentStateId = 2;
  bytes trackingParams = 6;
  Endpoints.Endpoint command = 10;
  string targetId = 11;
  Icon secondaryIcon = 13;
}

message EngagementPanelSectionListRenderer {
  message LoggingDirectives {
    bytes trackingParams = 1;
    google.protobuf.Int32Value visibility = 4;
    bool enableDisplayloggerExperiment = 11;
  }

  optional string panelIdentifier = 1;
  optional RendererWrapper header = 2;
  optional RendererWrapper content = 3;
  string targetId = 8;
  int32 visibility = 9;
  LoggingDirectives loggingDirectives = 999;
}

message EngagementPanelTitleHeaderRenderer {
  Endpoints.Text title = 1;
  string subtitle = 5;
  RendererWrapper visibilityButton = 8;
  bytes trackingParams = 12;
}

message ContinuationItemRenderer {
  int32 trigger = 1;
  Endpoints.Endpoint continuationEndpoint = 2;
}

message ThumbnailOverlayNowPlayingRenderer {
  Endpoints.Text text = 1;
}

message CommentsEntryPointHeaderRenderer {
  Endpoints.Text headerText = 1;
  Endpoints.Endpoint onTap = 2;
  bytes trackingParams = 3;
  Endpoints.Text commentCount = 5;
  RendererWrapper contentRenderer = 12;
  string targetId = 13;
}

message MacroMarkersListItemRenderer {
  Endpoints.Text title = 1;
  Endpoints.Text timeDescription = 2;
  Thumbnails thumbnail = 5;
  Endpoints.Endpoint onTap = 6;
  bytes trackingParams = 9;
  RendererWrapper shareButton = 12;
  RendererWrapper repeatButton = 13;
  string macroMarkerRepeatStateEntityKey = 14;
  Endpoints.Endpoint endRepeatCommand = 15; 
  string playerStateEntityKey = 16;
  int32 carouselType = 18;
  ColorPalette lightColorPalette = 19;
  ColorPalette darkColorPalette = 20;
